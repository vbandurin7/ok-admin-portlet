<div class="configs-container">
    <div class="form-section">
        <form [formGroup]="resolverForm" (ngSubmit)="getResolverConfigs()" class="config-form">
            <div class="form-group">
                <label for="userId">ID пользователя:</label>
                <input
                    type="number"
                    formControlName="userId"
                    id="userId"
                    placeholder="Введите ID пользователя"
                >
            </div>
            <button type="submit" class="submit-btn">Получить конфиги</button>
        </form>
    </div>

    <div class="results-section">
        <div *ngIf="resolverConfigEntries.length > 0">
            <h3>Конфиги для пользователя {{ resolverForm.value.userId }}</h3>
            <div class="table-container">
                <table class="configs-table">
                    <thead>
                        <tr>
                            <th>Хост</th>
                            <th>Конфиги</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let entry of resolverConfigEntries">
                            <td>{{ entry.key }}</td>
                            <td>
                                <ul class="configs-list">
                                    <li *ngFor="let value of entry.values; let i = index"
                                        [class.active-config]="i === 0">
                                        {{ value }}
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div *ngIf="resolverConfigEntries.length === 0 && hasFetched" class="no-data">
            Нет данных для отображения
        </div>
    </div>
</div>
