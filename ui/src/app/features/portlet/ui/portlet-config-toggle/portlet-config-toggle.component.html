<div class="config-control-container">
    <div class="form-section">
        <form [formGroup]="toggleConfigForm" class="config-form">
            <h3>Управление конфигурацией</h3>

            <div class="form-group">
                <label for="userId">User ID:</label>
                <input
                    formControlName="userId"
                    id="userId"
                    type="number"
                    placeholder="Введите User ID"
                    required
                />
            </div>

            <div class="form-group">
                <label for="host">Host:</label>
                <input
                    formControlName="host"
                    id="host"
                    type="text"
                    placeholder="Введите Host"
                    required
                />
            </div>

            <div class="form-group">
                <label for="configName">Config Name:</label>
                <input
                    formControlName="configName"
                    id="configName"
                    type="text"
                    placeholder="Введите имя конфига"
                    required
                />
            </div>

            <div class="action-buttons">
                <button
                    type="button"
                    class="enable-btn"
                    [disabled]="toggleConfigForm.invalid"
                    (click)="enableConfig()"
                >
                    Включить конфиг
                </button>
                <button
                    type="button"
                    class="disable-btn"
                    [disabled]="toggleConfigForm.invalid"
                    (click)="disableConfig()"
                >
                    Выключить конфиг
                </button>
            </div>
        </form>
    </div>

    <div class="result-section" *ngIf="resultMessage">
        <div class="result-message">
            {{ resultMessage }}
        </div>
    </div>
</div>
